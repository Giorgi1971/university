{% extends 'base.html' %}

{% block title %}Sign Page{% endblock title %}

{% block content %} 
    <h2>Sign Page</h2>
<section class="vh-100" style="background-color: #2779e2;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">REGISTER</h1>

        <div class="card" style="border-radius: 15px;">

          <div class="card-body">
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">


                <label for="email" class="mb-0"><b>Email address</b></label>

              </div>
              <div class="col-md-9 pe-5">

                  <input id="email" type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <label for="password1" class="mb-0"><b>Password</b></label>

              </div>
              <div class="col-md-9 pe-5">

                <input type="password" name="password1" id="password1" class="form-control form-control-lg" placeholder="Enter Password"/>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <label for="password2" class="mb-0"><b>Confirm Password</b></label>

              </div>
              <div class="col-md-9 pe-5">

                <input type="password" name="password2" id="password2" class="form-control form-control-lg" placeholder="Confirm Password" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <label for="date_of_birth" class="mb-0"><b>Date of Birth</b></label>

              </div>
              <div class="col-md-9 pe-5">

                <input type="date" name="date_of_birth" id="date_of_birth" class="form-control form-control-lg" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <label for="formFileLg" class="mb-0"><b>Upload Photo</b></label>

              </div>
              <div class="col-md-9 pe-5">

                <input name="photo" class="form-control form-control-lg" id="formFileLg" type="file" />
                <div class="small text-muted mt-2">Upload your Photo. Max file size 50 MB</div>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg"><b>User Registration</b></button>
            </div>
                            </form>

          </div>

        </div>

      </div>
    </div>
  </div>
</section>
{% endblock content %}
